<div class="container">
    <div class="title">
        Reset Password Form
    </div>

        Securely regain access to your account
    </div>

        <div class="form-group">
            <label for="email" class="form-group__label">Email</label>
            <input type="email" class="form-group__input" name="email" id="email" placeholder="Enter your Email">

        <button class="form-reset-password__btn btn btn-fixed" typeof="submit">Submit</button>
    </form>
</div>
